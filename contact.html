    <div class="form-container">
        <h1 id="contact-heading">Contact Form</h1>
        <form action="/action">
            
            <label for="fname"><b>First Name :</b></label>
            <input type="text" name="firstname" id="fname" placeholder="Enter First Name" required>
    
            <label for="lname"><b>Last Name :</b></label>
            <input type="text" name="lastname" id="lname" placeholder="Enter Last Name" required>
    
            <label for="country"><b>Country</b></label>
            <select name="country" id="country">
                <option value="select-country">Select Your Country</option>
                <option value="nepal">Nepal</option>
                <option value="qatar">Qatar</option>
                <option value="india">India</option>
                <option value="sri lanka">Sri Lanka</option>
                <option value="bangladesh">Bangaladesh</option>
                <option value="autralia">Australia</option>
                <option value="dubai">Dubai</option>
                <option value="bahrain">Bahrain</option>
            </select>
    
            <label for="subject"><b>Subject :</b></label>
            <textarea name="subject" id="subject" placeholder="Write something" style="height: 200px;"></textarea>
    
            <input type="submit" value="submit">
        </form>
    </div>
